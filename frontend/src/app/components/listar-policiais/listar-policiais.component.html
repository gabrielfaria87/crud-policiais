<h2>Lista de Policiais</h2>
<input type="text" [(ngModel)]="filtro" placeholder="Filtrar por CPF ou RG" />
<button (click)="filtrar()">Filtrar</button>
<button (click)="listar()">Limpar Filtro</button>

<table border="1">
  <thead>
    <tr>
      <th>RG Civil</th>
      <th>RG Militar</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Matr√≠cula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let policial of policiais">
      <td>{{ policial.rg_civil }}</td>
      <td>{{ policial.rg_militar }}</td>
      <td>{{ policial.cpf }}</td>
      <td>{{ policial.data_nascimento }}</td>
      <td>{{ policial.matricula }}</td>
    </tr>
  </tbody>
</table>
